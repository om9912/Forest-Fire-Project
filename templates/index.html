<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title | default('Home Page') }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        
        :root {
            --primary-color: {{ primary_color | default('#2563eb') }};  /* Dynamic Primary */
            --bg-color: {{ bg_color | default('#f8fafc') }};            /* Dynamic Background */
            --text-main: {{ text_main | default('#1e293b') }};          /* Dynamic Text Main */
            --text-muted: {{ text_muted | default('#64748b') }};        /* Dynamic Text Muted */
            
            
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition-speed: 0.3s;
        }

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            
            padding: 2rem;
        }

        
        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -0.02em; 
            color: var(--text-main);
            margin-bottom: 1rem;
            
            
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        
        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: var(--primary-color);
            margin: 1.5rem auto 0;
            border-radius: 2px;
            transition: width var(--transition-speed) ease;
        }

        h1:hover::after {
            width: 100px; 
        }

        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>{{ heading_text | default('Welcome to the Home Page') }}</h1>
</body>
</html>
