<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title | default('FWI Prediction') }}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        
        :root {
            
            --primary-color: {{ primary_color | default('#4f46e5') }};       /* Indigo */
            --primary-hover: {{ primary_hover | default('#4338ca') }};       /* Darker Indigo */
            --bg-body: {{ bg_body | default('#f3f4f6') }};             /* Light Gray */
            --bg-card: {{ bg_card | default('#ffffff') }};             /* White */
            --text-main: {{ text_main | default('#111827') }};           /* Black-ish */
            --text-secondary: {{ text_secondary | default('#6b7280') }};      /* Gray */
            --border-color: {{ border_color | default('#d1d5db') }};        
            --focus-ring: {{ focus_ring | default('rgba(79, 70, 229, 0.2)') }};
            
            
            --card-radius: 16px;
            --input-radius: 8px;
            --transition: 0.2s ease-in-out;
        }

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px; /* Subtle dot pattern */
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        
        .login {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--card-radius);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        h1::after {
            content: 'Machine Learning Model';
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-top: 5px;
            letter-spacing: normal;
        }

        
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem; 
            margin-top: 2rem;
        }

        
        form br {
            display: none;
        }

        
        input[type="text"] {
            width: 100%;
            padding: 0.85rem 1rem;
            font-family: inherit;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            border-radius: var(--input-radius);
            background-color: #f9fafb;
            transition: all var(--transition);
            color: var(--text-main);
        }

        input[type="text"]::placeholder {
            color: #9ca3af;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        
        .btn {
            cursor: pointer;
            border: none;
            font-family: inherit;
            font-weight: 500;
            transition: all var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.85rem;
            font-size: 1rem;
            border-radius: var(--input-radius);
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 10px -2px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        
        h2 {
            margin-top: 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem;
            background-color: #ecfdf5; /* Light green background */
            color: #065f46; /* Dark green text */
            border-radius: 8px;
            border: 1px solid #a7f3d0;
            display: none; 
        }

        
        h2:not(:empty) {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        @media (max-width: 480px) {
            .login {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>{{ heading_text | default('FWI Prediction') }}</h1>
   
        
       <form action="{{ url_for('predict_datapoint')}}" method="post">
         <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
           <input type="text" name="RH" placeholder="RH" required="required" /><br>
           <input type="text" name="Ws" placeholder="Ws" required="required" /><br>
           <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
           <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
           <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
           <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
           <input type="text" name="Classes" placeholder="Classes" required="required" /><br>
           <input type="text" name="Region" placeholder="Region" required="required" /><br>
   
           <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
       </form>
    <h2>
       {{results}}
    </h2>
   </div>
</body>
</html>
